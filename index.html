<!DOCTYPE html>
<!-- Don't forget to initialize html for angular by sourcing in module in html-->
<html ng-app="GameApp">
<head>
<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Tic-Tac-Total/War</title>
</head>

<!-- Don't forget to source in Controller into body tag for angular it's ng-controller -->
<body ng-controller="GameController as gameCntrl">
		<h1>Tic-Tac-Total/War</h1>
<div class="container">


<!-- "Row 1"The below row contains the rectangles for the scoreboard. -->
	<div>
		<!--Left scoreboard -->
		<div id="scoreBoard1" class="box1"><p>00</p></div>

		<!-- This resets the board -->
			<div id="reset"  class="box1" ><p>Reset</p></div>

		<!--Right scoreboard -->
		<div id="scoreBoard2" class="box1"><p>00</p></div>
	</div>



	<!-- "Row 2"This div contains the selected Vehicle portraits and the gameboard. -->
	<div>
		<!-- left vehicle portrait large -->
		<div id="player1"class="box2">
			<div> <!--placeholder for selected game portrait images--></div>

		</div>



<!-- Game board -->
			<div id="gameboard"class="box2">

			<!-- This will hold the game tiles (g.status will show the text)-->
				<div class="tile"  ng-bind="gameCntrl.gameplay.board[$index].value"  ng-click="gameCntrl.click($index)" ng-repeat="g in gameCntrl.gameplay.board"></div>
			</div>



<!-- Right vehicle portrait large -->
		<div id="player2"class="box2">
			<div> <!--placeholder for selected game portraits images--></div>
		</div>
	</div>




<!--  Row "3"div will contain Vehicle select and the Skill buttons. -->
	<div>
<!-- Left skill button -->
		<div id="skillButton1" class="box3"> </div>
<!-- Start of the character select portrait row-->
		<div id="row1">
					<div id="blitz" class="box3"></div>
					<div id="tank" class="box3"></div>
					<div id="bomber" class="box3"></div>
		</div>
<!-- End of the  character select portrait row-->
<!-- Right skill button -->
		<div id="skillButton2" class="box3"> </div>
	</div>
</div>

</body>
<!-- Source in Firebase -->
    <script src="js/firebase.js"></script>
<!-- Source in Angular -->
<script type="text/javascript" src="js/angular.js"></script>
 <!-- Sourcing in AngularFire -->
    <script src="js/angularfire.js"></script>
<!-- Source in module -->
<script type="text/javascript" src="js/main.js"></script>
<!-- Source in Controller -->
<script type="text/javascript" src="js/GameController.js"></script>
</html>
