<!DOCTYPE html>
<!-- Remember to initialize libraries for Angular in html with ng-app Main js name. -->
<html ng-app="GameApp">
<head>
	<title>Tic Attack Toe/Advance</title>
	<!-- Linking in css. -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/normalize.css">
</head>
	
<body ng-controller="GameController as Game">

	<h1>Tic Attack Toe/Advance</h1>

	<div class="container"> <!-- This div will contain the portraits and game board. -->
		
		<div class="nav">player 1 container</div>
			
			<!-- The below div will contain the game board which will contain the pieces.-->
			<div id="gameboard"class="nav" >   
			<!-- The start of the game board -->
				<div class="box" ng-repeat="box in Game.BoxList"> </div>
			<!-- The end of the game board -->
			</div>


		<div class="nav"> player 2 container</div>

		

		<div class="right-container"> player 2 container</div>

		
	</div>
    
			<!-- This below div will be a containter that will have the 3 vehicle portraits. -->
	<div class="vrow">
		<!-- The below div's will be 3 vehicle portraits. -->
		<div class="vbox"> </div>
		<div class="vbox"> </div>
		<div class="vbox"> </div>			
	</div>


</body>
<!-- link in script for js. -->
<!-- Sourcing in Angular -->
<script type="text/javascript" src="js/angular.min.js"></script>
<!-- Sourcing in the module below -->
<script type="text/javascript" src="js/main.js"></script>
<!-- sourcing in the controller -->
<script type="text/javascript" src="js/GameController.js"></script>

</html>
